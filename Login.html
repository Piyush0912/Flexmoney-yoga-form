<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yoga Form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <header>
            <h1>Yoga Admission Form</h1>
          </header>
          <img src="yoga-removebg-preview.png" alt="Yoga Class Image">
          <p>Please enter the details below. </p>
          <p>Charges: Rs 500/month</p>
          <p id="output-message" class="form-control"></p>
          <br>
          <form id="admissionForm">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" required>
            <br>
            <label for="batch">Preferred Batch:</label>
            <select id="batch_id" required>
              <option value="1">6-7AM</option>
              <option value="2">7-8AM</option>
              <option value="3">8-9AM</option>
              <option value="4">5-6PM</option>
            </select>
        
            <button type="button" id="update">Submit</button>
          </form>
        
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="update.js" type="text/javascript">
            </script>
    </body>
</html>
